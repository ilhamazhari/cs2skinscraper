<!DOCTYPE html>
<html>
<head><title>Scraper</title>
<style>
.suggestions-container {
  position: absolute;
  background: #222;
  border: 1px solid #444;
  max-height: 200px;
  overflow-y: auto;
  width: 100%;
  z-index: 1000;
  display: none;
}
.suggestion-item {
  padding: 8px;
  cursor: pointer;
}
.suggestion-item:hover {
  background: #444;
}
</style>
</head>
<body>
  <h1>CS2 Skin Scraper</h1>
  <label for="itemName">Item Name (e.g., AK-47 | Inheritance):</label>
  <input id="itemName" type="text" placeholder="Type skin name (e.g. AK-47 | Inheritance)" autocomplete="off">
  <div id="suggestions" class="suggestions-container"></div>
  <label for="wear">Wear:</label>
  <select id="wear">
    <option value="any">Any</option>
    <option value="fn">Factory New</option>
    <option value="mw">Minimal Wear</option>
    <option value="ft">Field-Tested</option>
    <option value="ww">Well-Worn</option>
    <option value="bs">Battle-Scarred</option>
  </select>
  <button id="scrapeBtn">Start Scraping</button>
  <div id="status"></div>
  <script src="socket.io.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
